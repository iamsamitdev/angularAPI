<div class="container-fluid my-4">

  <div class="row">
    <div class="col-md-6">
      <h1>Create new Employee</h1>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/home" class="btn btn-lg btn-warning">Back</a>
    </div>
  </div>

  <div class="row">
    <form class="form">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="name" [(ngModel)]="employeeData.name">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="employeeData.email">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="employeeData.phone">
        </div>
      </div>

      <p>{{ employeeData | json }}</p>

      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" (click)="addEmployee()">Submit</button>
        </div>
      </div>
    </form>
  </div>


</div>
