<div class="jumbotron jumbotron-fluid py-3 bg-info text-light">
  <div class="container-fluid">
    <h1 class="display-6">Login</h1>
  </div>
</div>

<div class="container-fluid">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email" id="email" formControlName="email" [ngClass]="{'is-invalid': submitted && loginForm.controls.email.errors}">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="password" formControlName="password" [ngClass]="{'is-invalid': submitted && loginForm.controls.password.errors}">
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
